<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
	<link href='assets/css/ghostly.css' rel="stylesheet">
    <link rel="stylesheet" href="assets/plugins/sweetalert2/sweetalert2.min.css">
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="card mt-50 mb-50">
    <div class="card-title mx-auto">Order Form</div>
    <div class="nav">
        <ul class="mx-auto">
            <li><a class="tablinks" onclick="openTab(event, 'customer');" id="defaultOpen">Customer</a></li>
            <li><a class="tablinks swalError" onclick="Validate(event, 'order');">Order</a></li>
        </ul>
    </div>
    <form action="#" method="POST">
    	<div id="customer" class="tabcontent">
    		<span id="card-header">Customer</span>
        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Customer Name</span> </div>
            	<div class="col-12"> <input type="text" placeholder="Kristofer Martin Pillarina"> </div>
        	</div>
        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Customer Address</span> </div>
            	<div class="col-12"> <input type="text" placeholder="Manila, Philippines"> </div>
        	</div> 

        	<span id="card-header">Contact Details</span>
        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Contact Name</span> </div>
            	<div class="col-12"> <input type="text" placeholder="Kristofer Martin Pillarina"> </div>
        	</div>

        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Email Address</span> </div>
            	<div class="col-12"> <input id="emailValid" type="email" placeholder="formatemail@emailprovider.com"> </div>
        	</div>

        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Telephone</span> </div>
            	<div class="col-12"> <input id="telephoneValid" type="tel" placeholder="123456789"> </div>
        	</div>

        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Mobile Number</span> </div>
            	<div class="col-12"> <input id="mobileValid" type="text" placeholder="0912 123 1234"> </div>
        	</div>

        	<span id="card-header">Order Details</span>

        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Order Date</span> </div>
            	<div id="dateNow" class="col-12" onload="displayData()"> <input type="date" placeholder="MM/DD/YYYY"> </div>
        	</div>

        	<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Order Number</span> </div>
            	<div class="col-12"> <input id="orderValid" type="number" placeholder="123456"> </div>
        	</div>
    	</div>

    	<div id="order" class="tabcontent">
    		<table class="table">
    			<thead>
    				<tr>
                        <th scope="col">Unit</th>
    					<th scope="col">Product Code</th>
    					<th scope="col">Product Description</th>
    					<th scope="col">Product Quantity</th>
    					<th scope="col">Unit Price</th>
    					<th scope="col">Total Price</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr>
                        <td><input class="form-control" type="text" required>
    					<td><input class="form-control" type="text" required></td>
    					<td><input class="form-control" type="text" required></td>
    					<td><input class="form-control" type="text" required></td>
    					<td><input class="form-control" type="text" required></td>
    					<td><input class="form-control" type="text" required></td>
    				</tr>
    				<tr>
    					<td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
    				</tr>
    				<tr>
    					<td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
                        <td><input class="form-control" type="text" required></td>
    				</tr>
    			</tbody>
    		</table>

    		<div class="row row-1">
        		<div class="row row-2"> <span id="card-inner">Total Amount</span> </div>
            	<div class="col-12"> <input type="text" placeholder="9999.99"> </div>
        	</div>
            <div class="row">
                <div class="col-14">
                    <button class="btn btn-success float-right"><b>Create Order</b></button>
                    <button class="btn btn-danger float-right" style="margin-right: 5px;"><b>Reset Details</b></button>
                </div>
            </div>
		</div>
    </form>
</div>
	<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
	<script src='assets/js/validation.js'></script>
    <script src='assets/plugins/sweetalert2/sweetalert2.min.js'></script>
    <script src='assets/plugins/toastr/toastr.min.js'></script>
	<script>document.getElementById("defaultOpen").click();</script>
	<script>document.getElementById('dateNow').innerHTML = new Date().toJSON().slice(0,10).split('-').reverse().join('/');</script>
</body>
</html>
